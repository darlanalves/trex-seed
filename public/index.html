<!doctype html>
<html>
<head>
	<title>T-Rex library demo</title>
	<link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body ng-app="trex" ng-controller="TaskController">
	<h1><span>TODO List</span></h1>
	<ul>
		<li ng-repeat="task in taskList" ng-click="markAsDone(task)" ng-class="{done: task.done}">
			<input type="checkbox" ng-model="task.done" id="task-{{task._id}}" />
			<label for="task-{{task._id}}">{{task.name}}</a>
		</li>
	</ul>
	<form ng-submit="addTask()">
		<input type="text" ng-model="newTask.name" required=""/>
		<button type="submit"></button>
	</form>

	<script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="/vendor/angular-ui/ui-router.js"></script>
	<script type="text/javascript" src="/app.js"></script>
</body>
</html>
